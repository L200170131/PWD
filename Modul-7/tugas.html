<html>
    <head>
        <title>Tugas</title>
        <style type="text/css">
            .solid { border-style: inset red}
        </style>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="posisi">
        <h2><marquee onmouseover="this.stop();" onmouseout="this.start();" behavior="alternate" width="400">Masukkan Data Mahasiswa</marquee></h2>
        </div>
        <form action="" method="post" name="form">
            <table width="90%" border="5" align="center" cellpadding="1" class="solid">
                <tr>
                    <td class="td" width="15%">Nama</td>
                    <td width="2%">:</td>
                    <td width="83%"><input type="text" name="txtNama" id="txtNama"></td>
                </tr>
                <tr>
                    <td class="td">Tgl Lahir</td>
                    <td>:</td>
                    <td><input type="text" name="txtTgl" id="txtTgl" size="4" maxlength="2">/
                        <input type="text" name="txtBulan" id="txtBulan" size="4" maxlength="2">/
                        <input type="text" name="txtTahun" id="txtTahun" size="8" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td class="td">Alamat</td>
                    <td>&nbsp;</td>
                    <td><textarea name="txtAlamat" id="txtAlamat" cols="30" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td class="td">Kota</td>
                    <td>:</td>
                    <td><input type="text" name="txtKota" id="txtKota"></td>
                </tr>
                <tr>
                    &nbsp;
                    <td><input type="submit" name="btnKirim" id="btnKirim" value="Kirim"></td>
                    <td>&nbsp;</td>
                    <td><input type="reset" name="btnCancel" id="btnCancel" value="Cancel"></td>
                </tr>
        </form>
    </body>
</html>
